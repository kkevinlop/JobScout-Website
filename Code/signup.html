    <!-- Register -->
    <section id="Register" class="regis">
        <div class="bounding-box">
            <form action="" class="form" method="post">
                <div class="info">
                <div class="row">
                    <div class="input-box">
                        <label for="firstname">First Name</label>
                        <input type="text" placeholder="Enter your First Name" name="firstname" id="firstname"/>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Last Name</label>
                        <input type="text" placeholder="Enter your Last name" name="lastname" id="lastname"/>
                    </div>
                </div>
                <div class="row">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Enter your email address" name="email" id="email"/>
                    </div>
                    <div class="column">
                        <div class="input-box">
                        <label for="birth">Birth Date</label>
                        <input type="date" placeholder="bod" name="birth" id="birth"/>
                        </div>  
                    </div>
                </div>
                <div class="row">
                    <div class="gender-box">
                        <h3>Gender</h3>
                        <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="male" name="gender"/>
                            <label for="gender">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="female" name="gender"/>
                            <label for="gender">Female</label>
                        </div>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter your username" name="username" id="username"/>
                    </div>
                </div>
                <div class="row">
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password" name="password" id="password"/>
                    </div>
                    <div class="input-box">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm your password" name="confpassword" id="confpassword"/>
                    </div>
                </div>  
                <div class="terms-box">
                    <input type="checkbox" name="terms" id="terms" onchange="activateButton(this)" />
                    <label for="terms">Agree to Terms and Conditions</label>
                </div>
                <button type="button" id = "submit" onclick="validateData()">Submit</button>
                <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>
